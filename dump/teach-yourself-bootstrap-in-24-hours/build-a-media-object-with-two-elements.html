<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Build a media object with two elements</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="media">
            <div class="media-left col-xs-2">
                <img
                    class="img-responsive media-object"
                    src="images/uc-graduation.jpg"
                    alt="uc graduation"
                />
            </div>
            <div class="media-body col-xs-8">
                <h4 class="media-heading">My Media Heading</h4>
            </div>
            <div class="media-right col-xs-2">
                <img
                    class="img-responsive media-object"
                    src="images/uc-graduation.jpg"
                    alt="uc graduation"
                />
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
