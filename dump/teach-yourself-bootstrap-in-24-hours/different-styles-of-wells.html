<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Different styles of wells</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <p>This is a standard content.</p>
        <p class="well">This content is inside a well.</p>
        <p class="well well-lg">This content is inside a large well.</p>
        <p class="well well-sm">This content is inside a small well.</p>
        <blockquote>This content is inside a blockquote.</blockquote>
        <div class="well well-lg">
            <blockquote>
                This content is inside a blockquote inside a well.
            </blockquote>
        </div>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
